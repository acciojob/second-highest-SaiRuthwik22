<!DOCTYPE html>

<html>

<head>

<body>	
	<script>
function secondHighest(arr) {
if(arr.length==0 || arr.length == 1){
    return -Infinity
}
else if(arr.every((v)=>v==arr[0])){
    return -Infinity
}
else{
    	
    let first = -Infinity, second = -Infinity;
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] > first) {
            second = first;
            first = arr[i];
        } else if(arr[i] > second && arr[i] < first) {
            second = arr[i];
        }
    }
    if(second === -Infinity) {
        return "-Infinity";
    } else {
        return second;
    }
}
}

function Main() {
    var n = Number(prompt("Enter the number of elements"));
    var arr = [];
    for (var i = 0; i < n; i++) {
        arr[i] = Number(prompt("Enter element " + (i+1)));
    }
    alert(secondHighest(arr));
}
Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
